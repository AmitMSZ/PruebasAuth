{% extends 'usuario/base.html' %} 
{% load static %}
{% block css %} 
    <link href="{% static 'css/usuario/table.css' %}" rel="stylesheet" />
{% endblock css%}
{% block content %}
<table class="list_job">
  <thead>
    <tr>
      <th>Nombre del cargo</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    {% for i in job %}
    <tr>
      <td class="row_selection">{{ i.job }}</td>
      <td class="options">
        <form action="{% url 'edit_job' i.id %}" method="PUT">
          {% csrf_token %}
          <button class="button is-success">
            <i class="bx bxs-message-square-edit"></i>
          </button>
        </form>
        <form action="{% url 'delete_job' i.id %}" method="GET">
          {% csrf_token %}
          <button class="button is-danger">
            <i class="bx bxs-message-square-minus"></i>
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
