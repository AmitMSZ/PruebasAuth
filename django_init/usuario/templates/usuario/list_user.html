{% extends 'usuario/base.html' %} {% block content %}
<h1>Esta es la vista de listar usuario</h1>
<table class="table container">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Cargo</th>
            <th>Usuario</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
        {% for i in employee %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.last_name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.job }}</td>
            <td>{{ i.username }}</td>
            <td>
                <form action="{% url 'edit_user' i.id %}" method="PUT">
                    {% csrf_token %}
                    <button class="button is-success"><i class='bx bxs-message-square-edit'></i></button>
                </form>
                <form action="{% url 'delete_user' i.id %}" method="GET">
                    {% csrf_token %}
                    <button class="button is-danger"><i class='bx bxs-message-square-minus' ></i></button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
