
{% extends 'usuario/base.html' %} 
{% load static %}

{% block css %} 
    <link href="{% static '/css/usuario/add_user.css' %}" rel="stylesheet" />
{% endblock css%}

{% block content %}
<form  class="form" action="" method="post">
  {% load crispy_forms_tags %}
    {% csrf_token %}
    {{ form | crispy }}
  <button type="submit" class="button">
      <span class="icon">
      <i class='bx bxs-user-check'></i>
      </span>
      <span>
      Crear Usuario
      </span>
  </button>
</form>
{% endblock %}
