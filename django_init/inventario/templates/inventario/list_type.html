{% extends 'usuario/base.html' %} 
{% load static %}
{% block css %} 
    <link href="{% static 'css/inventario/table.css' %}" rel="stylesheet" />
{% endblock css%}
{% block content %}
<table class="list_type">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    {% for i in type %}
    <tr>
      <td class="row_selection">{{ i.type_name }}</td>
      <td class="options">
        <form action="{% url 'edit_type' i.type_id %}" method="PUT">
          {% csrf_token %}
          <button class="button is-link is-outlined">
            <i class="bx bxs-message-square-edit"></i>
          </button>
        </form>
        <form action="{% url 'delete_type' i.type_id %}" method="GET">
          {% csrf_token %}
          <button class="button is-danger is-outlined">
            <i class='bx bxs-message-square-x'></i>
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
